name: CI - Maven Tests & SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Java 17 y cache de Maven
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3️⃣ Dar permisos al Maven wrapper
      - name: Grant execute permission to mvnw
        run: chmod +x mvnw

      # 4️⃣ Ejecutar tests con Maven
      - name: Run tests
        run: ./mvnw clean test

      # 5️⃣ Generar reporte JaCoCo para cobertura
      - name: Generate JaCoCo report
        run: ./mvnw jacoco:report

      # 6️⃣ Analizar en SonarCloud usando la nueva acción
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=Valgal22_Rest-GarAltu
            -Dsonar.organization=garaitu
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
