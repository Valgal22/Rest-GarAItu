name: CI - Maven Tests & SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Java 17 y cache de Maven
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # ðŸ”§ Dar permisos al Maven wrapper
      - name: Grant execute permission to mvnw
        run: chmod +x mvnw

      # 3ï¸âƒ£ Ejecutar tests con Maven
      - name: Run tests
        run: ./mvnw clean test

      # 4ï¸âƒ£ Generar reporte JaCoCo para cobertura
      - name: Generate JaCoCo report
        run: ./mvnw jacoco:report

      # 5ï¸âƒ£ Analizar en SonarCloud con la acciÃ³n nueva
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=Valgal22_Rest-GarAltu
            -Dsonar.organization=garaitu
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
