name: CI - Maven Tests & SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Java 17 y cache de Maven
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # üîß DAR PERMISOS AL MAVEN WRAPPER
      - name: Grant execute permission to mvnw
        run: chmod +x mvnw

      # 3Ô∏è‚É£ Ejecutar tests con Maven
      - name: Run tests
        run: ./mvnw clean test

      # 4Ô∏è‚É£ Generar reporte JaCoCo para cobertura
      - name: Generate JaCoCo report
        run: ./mvnw jacoco:report

      # 5Ô∏è‚É£ Analizar en SonarCloud
      - name: SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=Valgal22_Rest-GarAItu \
            -Dsonar.organization=GarAitu \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR
