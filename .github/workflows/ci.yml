name: CI - Maven Tests & SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Grant execute permission to mvnw
        run: chmod +x mvnw

      # Ejecuta tests y genera el reporte JaCoCo XML automáticamente (por el pom)
      - name: Run tests + JaCoCo report
        run: ./mvnw clean test jacoco:report

      # Opcional: útil para verificar que existe el xml
      - name: Debug JaCoCo XML
        run: ls -l target/site/jacoco || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=Valgal22_Rest-GarAItu
            -Dsonar.organization=garaitu
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
